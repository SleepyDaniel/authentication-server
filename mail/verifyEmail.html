<body style="background-color:#23272a; display: flex; justify-content: center;">
    <div class="middle-menu" style="align-items: center; flex-wrap: wrap;" >
        <div class="login-form" style="width: 500px; font-family: Tahoma, Geneva, sans-serif; margin: 40px; text-align: center; color: white;" >
            <img src="https://cdn.slpdan.ml/logo.webp" alt="Logo" id="logo" draggable="false" style="border-radius: 50%;" />
            <h1 style="color: white;" >Verify your email</h1>
            <h3 style="color: white;" >Hello {username},</h3>
            <h3 style="color: white;" >We need to ensure you own this email address. Please click the button below</h3>
            <a clicktracking="off" href="{link}" ><h2 style="color: white;">Click Me To Verify Your Account</h2></a>
            <p style="color: white;" >Request meta:</p>
            <p style="color: white;" >Request IP: {ip}</p>
            <p style="color: white;" >Request date: {time}</p>

        </div>
    </div>
</body>
